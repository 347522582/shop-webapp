<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">

<dom-module id="app-loader">
      <template>

      <style>

      :host {
            display: block;
            position: relative;
            height: var(--app-loader-diameter, 70px);
            width: var(--app-loader-diameter, 70px);
      }

      paper-spinner-lite {
            width: 100%;
            height: 100%;
            --paper-spinner-color: var(--app-loader-color, --app-white);
      }
      </style>
      <paper-spinner-lite active$="[[active]]"></paper-spinner-lite>
</template>
<script>
'use strict';

Polymer({
      is: 'app-loader',
      properties: {
            active: {
                  type: Boolean,
                  value: false
            }
      },

});
</script>
</dom-module>

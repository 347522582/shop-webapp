<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="colors-style">
  <template>
  <style>

  /* PRIMARY */

  .color-primary{
    color: var(--app-primary-color);
  }

  .bg-primary{
    background-color: var(--app-primary-color);
  }

  /* SECONDARY */

  .color-secondary{
    color: var(--app-secondary-color);
  }

  .bg-secondary{
    background-color: var(--app-secondary-color);
  }

  /* LIGHT GREY */

  .color-light-grey{
    color: var(--app-light-grey);
  }

  .bg-light-grey{
    background-color: var(--app-light-grey);
  }

  /* DARK GREY */

  .color-dark-grey{
    color: var(--app-dark-grey);
  }

  .bg-dark-grey{
    background-color: var(--app-dark-grey);
  }

  /* ACCENT */

  .color-accent{
    color: var(--app-accent-color);
  }

  .bg-accent{
    background-color: var(--app-accent-color);
  }

  /* ACTION */

  .color-action{
    color: var(--app-action-color);
  }

  .bg-action{
    background-color: var(--app-action-color);
  }

  /* VALIDATION */

  .color-validation{
    color: var(--app-validation-color);
  }

  .bg-validation{
    background-color: var(--app-validation-color);
  }

  /* ERROR */

  .color-error{
    color: var(--app-error-color);
  }

  .bg-error{
    background-color: var(--app-error-color);
  }

  /* DISABLED */

  .color-disabled{
    color: var(--app-disabled-color);
  }

  .bg-disabled{
    background-color: var(--app-disabled-bg);
  }

  /* LINKS */

  .color-link{
    color: var(--app-link-color);
  }

  /* WHITE */

  .color-white{
    color: var(--app-white);
  }

  .bg-white{
    background-color: var(--app-white);
  }

  /* BLACK */

  .color-black{
    color: var(--app-black);
  }

  .bg-black{
    background-color: var(--app-black);
  }

  /* Force disable color to override previous */

  [disabled]{
    color: var(--app-disabled-color) !important;
  }

  </style>
  </template>
</dom-module>

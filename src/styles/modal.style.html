<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="fix-tap.style.html">

<dom-module id="modal-style">
      <template>
      <style include="fix-tap-style">

      :host {
            width: 90vw;
            height: 90vh;
            margin-left: -45vw;
            margin-top: -45vh;
            position: fixed;
            top: 50vh;
            left: 50vw;
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
            will-change: transform;
      }

      #container {
            height: 100%;
            background-color: var(--app-white);
            overflow: auto;
            position: relative;
      }

      #content {
            min-height: 100%;
            height: auto;
            padding: 0 10px;
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
      }

      #title {
            font-size: 2em;
            margin-bottom: var(--app-space);
            color: var(--app-primary-color);
            letter-spacing: -0.04em;
            width: 100%;
            text-align: center;
      }

      #title, form, .filler {
                  margin-top: auto;
      }

      loading-layer {
            position: absolute;
            top: 0;
            left: 0;
      }

      #close {
            position: fixed;
            top: 0;
            right: 5px;
            color: var(--app-action-color);
      }

      @media (min-width: 640px) {
            :host {
                  width: 60vw;
                  margin-left: -30vw;
            }

            #content {
                  padding: 0 10% 0 10%;
            }
      }

      @media (min-width: 940px) {
            :host {
                  width: 50vw;
                  margin-left: -25vw;
            }

            #content {
                  padding: 0 15%;
                  box-sizing: border-box;
            }
      }

      @media (min-height: 850px) {
            :host {
                  height: 70vh;
                  margin-top: -35vh;
            }
      }

      @media (min-height: 1100px) {
            :host {
                  height: 50vh;
                  margin-top: -25vh;
            }
      }

      @media (min-width: 1450px) {
            :host {
                  width: 720px;
                  margin-left: -360px;
            }
      }

      </style>
</template>
</dom-module>
